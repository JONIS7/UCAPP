<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="cadastro.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body">
    <!-- Barra de navegação -->
     <nav class="navbar bg-white text-dark">
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <h1 class="mt-3 fw-bold">Cadastro de Medicamento</h1>
  </div>
    </nav>

    <!--formulario-->
    <div class="container mt-3 card p-5">
    <form id="medicamentoForm">
        <div class="mb-3">
            <label for="nomeMedicamento" class="form-label">Nome do Medicamento:</label>
            <input type="text" id="nomeMedicamento" name="nomeMedicamento" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dataVencimento" class="form-label">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" class="form-control">
        </div>

        <div class="mb-3">
            <label for="fotoProduto" class="form-label">Foto do Produto:</label>
            <input type="file" id="fotoProduto" name="fotoProduto" class="form-control" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Salvar</button>
        </div>
    </form>
    <div class="container mt-4 card p-4 text-center">
        <h2>Lembretes Pendentes</h2>
        <p id="mensagemAlertas">Nenhum lembrete para sincronizar.</p>
        <button id="sincronizarBtn" class="btn btn-success" disabled>Sincronizar com a Agenda</button>
    </div>
</div>
<h1 class="text-center fw-bold mt-4">Medicamentos Cadastrados</h1>
<!--cards medicamentos-->
<div id="listaMedicamentos" class="row">
</div>
<!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
