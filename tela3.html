<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="cadastro.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background: linear-gradient(2000deg, #032c79, #000000);
            height: 100vh;
        }
        .bg-custom-form {
            background-color:#dfdfdf;
        }
    </style>
</head>

<body">
    <!-- Barra de navega√ß√£o -->
     <nav class="navbar text-white rounded-3">
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <h1 class="mt-3 fw-bold">Cadastro de Medicamento</h1>
  </div>
    </nav>

    <!--formulario-->
    <div class="container mt-3 card p-5 rounded-5 bg-custom-form">
    <form id="medicamentoForm">
        <div class="mb-3">
            <label for="nomeMedicamento" class="form-label">Nome do Medicamento:</label>
            <input type="text" id="nomeMedicamento" name="nomeMedicamento" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dataVencimento" class="form-label">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" class="form-control">
        </div>

        <div class="mb-3">
    <label class="form-label">Foto do Produto:</label>
    
    <div>
        <button type="button" id="tirarFotoBtn" class="btn btn-secondary">Tirar Foto üì∑</button>
        <button type="button" id="escolherFicheiroBtn" class="btn btn-secondary">Escolher da Galeria üñºÔ∏è</button>
    </div>

    <input type="file" id="tirarFotoInput" accept="image/*" capture="environment" hidden>
    <input type="file" id="escolherFicheiroInput" accept="image/*" hidden>
    <img id="previewImagem" class="img-fluid mt-3 rounded-4" style="max-height: 200px; display: none;">
</div>

        <div class="text-center">
            <button type="submit" class="btn btn-success w-50">Salvar</button>
        </div>
    </form>
    <div class="container mt-4 card p-4 text-center rounded-5">
        <h2>Lembretes Pendentes</h2>
        <p id="mensagemAlertas">Nenhum lembrete para sincronizar.</p>
        <button id="sincronizarBtn" class="btn btn-success" disabled>Sincronizar com a Agenda</button>
    </div>
</div>
<div class="container mt-3 card p-5 rounded-5 bg-custom-form">
  <h1 class="text-center fw-bold mb-5">Medicamentos Cadastrados</h1>
  <div id="listaMedicamentos" class="row g-3">
    </div>
</div>
<!--cards medicamentos-->
<div id="listaMedicamentos" class="row">
</div>
<!-- Modal cards -->
<div class="modal fade" id="modalDetalhesMedicamento" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo">Detalhes do Medicamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="modalImagem" src="" class="img-fluid mb-3" alt="Foto do Medicamento" style="display: none;">
        <p><strong>Nome:</strong> <span id="modalNome"></span></p>
        <p><strong>Data de Vencimento:</strong> <span id="modalData"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (opcional, para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
