<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Medicamentos</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="cadastro.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Barra de navega√ß√£o -->
  <nav class="navbar navbar-light mb-4 shadow-sm">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1 fw-bold">
        üíä UCAPP Control
      </span>
    </div>
  </nav>

  <div class="container animate-fade-in">

    <!-- Formul√°rio de Cadastro -->
    <div class="row justify-content-center mb-5">
      <div class="col-12 col-lg-8">
        <div class="card glass-panel p-4 rounded-4">
          <h3 class="text-center mb-4">Novo Medicamento</h3>
          <form id="medicamentoForm">
            <div class="mb-3">
              <label for="nomeMedicamento" class="form-label">Nome do Medicamento</label>
              <input type="text" id="nomeMedicamento" name="nomeMedicamento" class="form-control"
                placeholder="Ex: Paracetamol">
            </div>

            <div class="mb-3">
              <label for="dataVencimento" class="form-label">Data de Vencimento</label>
              <input type="date" id="dataVencimento" name="dataVencimento" class="form-control">
            </div>

            <div class="mb-4">
              <label class="form-label d-block">Foto do Produto</label>
              <div class="d-flex gap-2 flex-wrap">
                <button type="button" id="tirarFotoBtn" class="btn btn-secondary flex-grow-1">
                  üì∑ C√¢mera
                </button>
                <button type="button" id="escolherFicheiroBtn" class="btn btn-secondary flex-grow-1">
                  üñºÔ∏è Galeria
                </button>
              </div>

              <input type="file" id="tirarFotoInput" accept="image/*" capture="environment" hidden>
              <input type="file" id="escolherFicheiroInput" accept="image/*" hidden>

              <div class="text-center mt-3">
                <img id="previewImagem" class="img-fluid rounded-4 shadow-sm" style="max-height: 200px; display: none;">
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success w-100 py-2 fw-bold">SALVAR MEDICAMENTO</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Painel de Sincroniza√ß√£o -->
    <div class="row justify-content-center mb-5">
      <div class="col-12 col-lg-8">
        <div class="card glass-panel p-4 text-center rounded-4">
          <h4 class="mb-3">Status da Agenda</h4>
          <p id="mensagemAlertas" class="text-muted mb-3">Verificando...</p>
          <button id="sincronizarBtn" class="btn btn-primary w-100" disabled>
            üìÖ Sincronizar com Google Agenda
          </button>
        </div>
      </div>
    </div>

    <!-- Lista de Medicamentos -->
    <div class="row justify-content-center">
      <div class="col-12">
        <h3 class="text-center mb-4">Meus Medicamentos</h3>
        <div id="listaMedicamentos" class="row g-3">
          <!-- Cards ser√£o inseridos aqui via JS -->
        </div>
      </div>
    </div>

  </div>

  <!-- Modal Detalhes -->
  <div class="modal fade" id="modalDetalhesMedicamento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-panel">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modalTitulo">Detalhes</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImagem" src="" class="img-fluid rounded-3 mb-3 shadow-lg"
            style="display: none; max-height: 300px;">
          <h4 id="modalNome" class="text-info mb-2"></h4>
          <p class="text-muted">Vence em: <span id="modalData" class="text-white fw-bold"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
